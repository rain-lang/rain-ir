[package]
name = "rain"
version = "0.1.0"
authors = ["Jad Ghalayini <jad.ghalayini@hotmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = "0.3"

# Parser dependencies
nom = { version = "^5", optional = true }
indexmap = { version = "^1.3.2", optional = true }

[dev-dependencies]
pretty_assertions = "^0.6"

[features]
default = ["parser", "prettyprinter"]
parser = ["nom", "symbol_table"]
prettyprinter = ["symbol_table"]
symbol_table = ["indexmap"]